		</title>
		<body>

			</div>

			<h1>
				<div id="h1div"></div>
				<div id="head">Walter H. Roman</div></h1> 
			
			<div id="navBar">
				<div id="About" class="navCircle" 
				onMouseOver="navMouseOver('About','navText1')"
				onMouseOut="navMouseOut('About','navText1')">
				</div>
				<div id="navTextAbout"
					onMouseOver="navMouseOver('About','navText1')"
					onMouseOut="navMouseOut('About','navText1')">

					onMouseOver="navMouseOver('Resume','navText2')"

				<div id="navTextResume"
					onMouseOver="navMouseOver('Resume','navText2')"
					onMouseOut="navMouseOut('Resume','navText2')">
					<div class="firstLetter">R</div>
					<div id="navText2" class="navText">esume</div>
				</div>
				
				<div id="Contact" class="navCircle"
					onMouseOver="navMouseOver('Contact','navText3')"
					onMouseOut="navMouseOut('Contact','navText3')">
				</div>
				<div id="navTextContact"
					onMouseOver="navMouseOver('Contact','navText3')"
					onMouseOut="navMouseOut('Contact','navText3')">
					<div class="firstLetter">C</div>
					<div id="navText3" class="navText">ontact</div>
				</div>
			</div>
			
			<h2>Some call me <em>Wally</em></br>

			And an aspiring human</h3>
